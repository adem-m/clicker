<h1 mat-dialog-title>Reset</h1>
<div mat-dialog-content>This will delete all your progression. Are you sure ?</div>
<div mat-dialog-actions align="end">
    <button mat-flat-button color="warn" mat-dialog-close (click)="reset()">Reset</button>
    <button mat-button mat-dialog-close>Cancel</button>
</div>
