<h1 mat-dialog-title>Réinitialisation</h1>
<div mat-dialog-content>Toute progression sera définitivement perdue.<br>Voulez-vous vraiment réinitialiser votre partie ?</div>
<div mat-dialog-actions align="end">
    <button mat-flat-button color="warn" mat-dialog-close (click)="reset()">Réinitialiser</button>
    <button mat-button mat-dialog-close>Annuler</button>
</div>
